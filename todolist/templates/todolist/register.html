<!DOCTYPE html>
<html>
    <head>
        <title>TodoTime</title>
    </head>

    <body>
        <h1>Register with TodoTime!</h1>

        {% if registered %}
        TodoTime says: <strong>thank you for registering!</strong>
        <a href="/todolist/login">Return to the login page.</a><br />
        {% else %}
        TodoTime says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/todolist/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}


            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
