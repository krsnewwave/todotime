<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weekly View of TodoTime</title>
</head>
<body>
<ul>
    {% for note in object_list %}
        <li>{{ note.date_due|date:"F j, Y" }}: {{ note.text }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: {{ previous_month|date:"F Y" }}
    {% endif %}
    {% if next_month %}
        Next Month: {{ next_month|date:"F Y" }}
    {% endif %}
</p>
</body>
</html>
